<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8>
<title> Coop Program Application Form </title>
<style>
    body { width: 400px; margin: auto; }
	legend { font-weight:bold; }	       
</style>
<script>
	function validate(frm1) {
        if (frm1.StudentID.value.length != 9) {
            alert("Please enter a 9 digits student ID.");
            frm1.StudentID.focus();
            frm1.StudentID.select();
            return false;
        }
        else  if (parseInt(frm1.StudentID.value) != frm1.StudentID.value) {
            alert("Please enter a 9 digits student ID, numbers only.");
            frm1.StudentID.focus();
            frm1.StudentID.select();
            return false;
        }
	    frm1.senecaemail.value = frm1.LearnID.value + "@myseneca.ca";

		if (frm1.phonenumber.value.length != 10) {
			alert("Please enter 10 digits phone number,");
			frm1.phonenumber.focus();
            frm1.phonenumber.select();
            return false;
        }
		else  if (parseInt(frm1.phonenumber.value) != frm1.phonenumber.value) {
            alert('Please enter a phone number, numbers only');
            frm1.phonenumber.focus();
            frm1.phonenumber.select();
            return false;
        }
        return true;
    }
</script>
</head>
<body>  
	<br>
	<img src="http://www.senecacollege.ca/images/logo.png" width="50%" height="50%"/>
	<header>
    <h3>Coop Program Application Form</h3>
    </header>  
	<form id='form1' method='post' action='http://formpost.azurewebsites.net/home/test' onsubmit="return validate(this)">
	
	<fieldset>
        <legend>Basic Information</legend>
        <p><label for=FullName>Full Name:</label><br>
            <input name=FullName id=FullName autofocus required>*</p>
		<p><label for=StudentID>Student ID:</label><br>   
            <input name=StudentID id=StudentID value="" >*</p>		
		<p><label for=LearnID>Learn ID:</label><br>
            <input name=LearnID id=LearnID >*</p>		
        <input type=hidden name=senecaemail id=senecaemail >		
		<p><label for=altemail>Alt email:</label><br>
            <input type=email name=altemail id=altemail ></p>			
		<p><label for=phonenumber>Phone Number:</label><br>
            <input type=tel name=phonenumber id=phonenumber >*</p>		
		<p><label for=address>Address:</label><br>
            <input name=adress id=address >*</p>		
		<p><label for=city>City:</label><br>
            <input name=city id=city >*</p>			
		 <p><label for=province>Province:</label><br>
            <select name=province id=province required>
                <option>Select your province...</option>
                <option value=AB>Alberta</option>
                <option value=BC>British Columbia</option>
                <option value=MB>Manitoba</option>
                <option value=NB>New Brunswick</option>
                <option value=NL>Newfoundland and Labrador</option>
                <option value=NS>Nova Scotia</option>
                <option value=ON>Ontario</option>
                <option value=PE>Prince Edward Island</option>
				<option value=QC>Quebec</option>
				<option value=SK>Saskatchewan</option>
				<option value=NT>Northwest Territories</option>
				<option value=NU>Nunavut</option>
				<option value=YT>Yukon</option>
            </select>*</p>
		</fieldset>
		<br><br>
		
		<fieldset>
		<legend>Education</legend>
		<p><label for=School>School:</label><br>   
            <input name=School id=School >*</p>	
		<p><label for=Program>Program:</label><br>   
            <input name=Program id=Program >*</p>	
		<p><label for=EducationLevel>Education Level:</label><br>  
        <input list="education" name="education">
        <datalist id="education">
        <option value="Technical Diploma">
        <option value="College Diploma">
        <option value="Bachelor's Degree">
        <option value="Master's Degree">
        <option value="Others">
        </datalist></p>	
		<p><label for=EducationStatus>Education Status:</label><br>       
        <input type=radio name=edustatus value=graduated>Graduated<br>
        <input type=radio name=edustatus value=currentenrolled>Currently enrolled<br>
        <input type=radio name=edustatus value=didnotgraduate>Did not graduate
        </p>
		<p><label for=graddate>Graduation Date:</label><br>    
		<input type="date" name="graddate" id="graddate">
		</p>
		</fieldset>
		<br><br>
		
		<fieldset>
		<legend>Work Experience</legend>
		<p><label for=Employer>Employer:</label><br>   
            <input name=Employer id=Employer ></p>
		<p><label for=JobTitle>Job Title:</label><br>   
            <input name=JobTitle id=JobTitle ></p>
		<p><label for=JobDuty>Job Duty:</label><br>  
			<textarea name=JobDuty id=JobDuty cols=30 rows=8>Please enter your job duty here. 
			</textarea></p>	
		<p><label for=WorkedYear>Worked Year:</label><br>      
        <input type="number" name="WorkedYear" id="WorkedYear" min="0" max="20"></p>  
		</fieldset><br><br>
		
		<fieldset>
		<legend>Attachments</legend>
        <p><label for=tbFile>Select A File</label><br>
           <input type=file name=tbFile id=tbFile multiple></p>
		</fieldset><br>
		
		<p><input type="submit" value="Submit"/> &nbsp; &nbsp;
        <input type ="reset" value = " Clear "/> </p>
    </form>
</body>
</html>
